<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/main.css">
  <script src='./script/main.js' type='module' defer></script>
</head>
<body>
  <header class="header">
    <div class="header__promo">
      <div class="header__promo-inner container">
        <a href="#" class="header__promo-link">
          <span class="icon icon__yellow-arrow">Subscribe to our Newsletter For New & latest Blogs and Resources</span>
        </a>
      </div>
    </div>

    <div class="header__body">
      <div class="header__body-inner container">
        
        <a href="/" class="header__logo logo" aria-label="Home" title="Home">
          <img src="./images/logo.svg" alt="logo" class="logo__image" width="179" height="50">
        </a>

        <div class="header-overlay">
          <nav class="header__menu">
            <ul class="header__menu-list">
              <li class="header__menu-item">
                <a href="#" class="header__menu-link is-active">Home</a>
              </li>
              <li class="header__menu-item">
                <a href="#" class="header__menu-link">News</a>
              </li>
              <li class="header__menu-item">
                <a href="#" class="header__menu-link">Podcasts</a>
              </li>
              <li class="header__menu-item">
                <a href="#" class="header__menu-link">Resources</a>
              </li>
            </ul>
          </nav>
        </div>

        <a href="" class="header__contact-link button button-accent">Contact us</a>

        <button class="header__burger-button burger-button visible-mobile" aria-label="Open menu" title="Open menu">
          <span class="burger-line"></span>
          <span class="burger-line"></span>
          <span class="burger-line"></span>
        </button>

      </div>
    </div>
  </header>

  <main class="main"></main>

  <footer class="footer"></footer>
</body>
</html>
